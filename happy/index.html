<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="layui/css/index.css">
</head>

<body>
    <div>
        <audio autoplay="autoplay" controls loop>
            <source src="https://nanqic.gitee.io/ms/happy-birthday-song.mp3" type="audio/mpeg" />
            Your browser does not support the audio tag.
        </audio>
    </div>
    <div class="banner">
        <div class="wrap">
            <div class="content">
                <h3 class="title">生日快乐 ~ </h3>
                <div id="star">
                    <img src="./images/star.jpg">
                </div>
            </div>
            <div class="say">
                <div class="notebook">
                	<p>To XXX,</p>
                    <p style="text-indent: 20px;padding-left:20px;">" 
                        Today is your 18th birthday. <br>
                        I wish you keep young forever. <br>
                        Happy Birthday To You! <br>
                    </p>
                    <p style="text-align: right;">Best wishes, <br>Yours, XXX</p>
                    <br><br>
                    <span>&nbsp;&nbsp;X月X日 2020</span>
                </div>
                <div class="heart"></div>
            </div>
        </div>
        <div class="footer">
            <p style="position: fixed;left:8px;bottom:0px;"></p>
        </div>
    </div>
</body>

</html>
